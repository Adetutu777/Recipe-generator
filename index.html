
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Recipe generator</title>
  </head>
  <body>
  
    <div class="checker">
      <div class="logobox">
        <img src="my image.png" class="intropix" width="450px" height="200px" alt="profile image" />

        <p class="intro">
          Good food is good mood... <br>
          browse through over 200,000 <br> international dishes.
        </p>

        <div class="mealbox" id="mealbox">
          <form>
            <p id="check-value"></p>
            <input type="text" id="searchbox" placeholder="type in meal" />
          </form>

          <button type="submit" class="getbtn" id="mybtn">search</button>
          
                       <div id="container">
  <svg viewBox="0 0 100 100">
    <defs>
      <filter id="shadow">
        <feDropShadow dx="0" dy="0" stdDeviation="1.5" 
          flood-color="#fc6767"/>
      </filter>
    </defs>
    <circle id="spinner" style="fill:transparent;stroke:#fc6767;stroke-width: 7px;stroke-linecap: round;filter:url(#shadow);" cx="50" cy="50" r="45"/>
</svg>
</div>
     
        </div>
      </div>
     <div class="loadingspinner"></div>

      <div class="title" id="title">
        <!-- <p id="searchtitle">Search results:</p> -->
      </div>
      <div class="recipe" id="myrecipe"></div>
  
      <div class="nully-resp" id="nully-resp">
        <p class="search" id="search">No result found,try something else</p>
      </div>
    </div>

    <div class="meal-full-details" id="meal-full-details"></div>

    <script src="app.js"></script>
  </body>
</html>
